<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="h-screen font-sans text-gray-900 bg-gray-300 border-box">
        <div class="flex justify-center w-full mx-auto sm:max-w-lg">
            
            <form class="flex flex-col items-center justify-center w-full h-auto my-20 bg-white sm:w-3/4 sm:rounded-lg sm:shadow-xl" action="/readFile" method="POST">
                <div class="mt-10 mb-10 text-center">
                    <h2 class="text-2xl font-semibold mb-2">上傳csv檔案</h2>
                </div>
                <span id="file-name" class="text-center text-gray-500"></span>
                <div class="relative w-4/5 h-32 max-w-xs mb-10 bg-white bg-gray-100 rounded-lg shadow-inner">
                    <input type="file" id="file-upload" class="hidden" name="file" accept=".csv">
                    <label for="file-upload" class="z-20 flex flex-col items-center justify-center w-full h-full cursor-pointer border-2 border-dashed border-indigo-400 hover:bg-indigo-100 hover:border-indigo-600 rounded-lg">
                        <p class="z-10 text-xs font-light text-center text-gray-500">上傳csv檔案</p>
                        <svg class="z-10 w-8 h-8 text-indigo-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"></path>
                        </svg>
                    </label>
                </div>
                <input type="submit" value="提交">
            </form>
            
            <script>
                const fileInput = document.getElementById("file-upload");
                const fileName = document.getElementById("file-name");
            
                fileInput.addEventListener("change", (e) => {
                    const selectedFile = e.target.files[0];
                    if (selectedFile) {
                        fileName.textContent = selectedFile.name;
                    } else {
                        fileName.textContent = "";
                    }
                });
            </script>
            
        </div>
    </div>
</body>
</html>
